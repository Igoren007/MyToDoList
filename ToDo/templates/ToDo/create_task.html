{% extends 'ToDo/home_base.html' %}

{% block rightbar %}
    <div class="create__task-form">
        <div class="create__task-title">Cоздать новую задачу</div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-error">{{ task_create_form.non_field_errors }}</div>
            {% for field in task_create_form %}
                <p>
                    <div>{{ field.label }}</div>
                    <div>{{ field }}</div>
                </p>
            {% endfor%}
            <input type="submit" class="create__task-btn mini" value="Создать">
        </form>
    </div>
{% endblock %}
