{% extends 'ToDo/base.html' %}

{% block content %}

<div class="container">
    <h1>Страница регистрации</h1>
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_laber }}">{{ f.label }}</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Регистрация</button>
    </form>
</div>
{% endblock %}
